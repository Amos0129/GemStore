services:
  # PostgreSQL 資料庫
  database:
    image: postgres:15-alpine
    container_name: crystal-jewelry-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: crystal_user
      POSTGRES_PASSWORD: crystal_password
      POSTGRES_DB: crystal_jewelry_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crystal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crystal_user -d crystal_jewelry_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 後端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crystal-jewelry-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3001,http://localhost:3002
      DATABASE_URL: postgresql://crystal_user:crystal_password@database:5432/crystal_jewelry_db?schema=public
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - crystal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 前台 (客戶端)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crystal-jewelry-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crystal-network

  # 後台管理 (管理員)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: crystal-jewelry-admin
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3002:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crystal-network

networks:
  crystal-network:
    driver: bridge

volumes:
  postgres_data:
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/admin-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS ADMIN - 晶礦飾品管理系統</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      /* Loading styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00d4ff, #00ffaa);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 20px;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .loading-text {
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #00d4ff, #00ffaa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .loading-subtitle {
        font-family: 'Poppins', sans-serif;
        color: #b0b0b0;
        font-size: 14px;
      }
      
      @keyframes glow {
        0% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        100% { box-shadow: 0 0 40px rgba(0, 255, 170, 0.8); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading Screen -->
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-logo">
            <i class="fas fa-bolt"></i>
          </div>
          <div class="loading-text">NEXUS ADMIN</div>
          <div class="loading-subtitle">晶礦飾品管理系統</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

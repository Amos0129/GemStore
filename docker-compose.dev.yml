version: '3.8'

services:
  # 後端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: crystal-jewelry-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - crystal-network
    command: node src/server.js

  # 前台開發模式 (客戶端)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: crystal-jewelry-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3002:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crystal-network

  # 後台管理開發模式 (管理員)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    container_name: crystal-jewelry-admin-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3003:5173"
    volumes:
      - ./admin:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crystal-network

networks:
  crystal-network:
    driver: bridge
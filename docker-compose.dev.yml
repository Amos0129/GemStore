services:
  # PostgreSQL 資料庫
  database:
    image: postgres:15-alpine
    container_name: crystal-jewelry-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: crystal_user
      POSTGRES_PASSWORD: crystal_password
      POSTGRES_DB: crystal_jewelry_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - crystal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crystal_user -d crystal_jewelry_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 後端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: crystal-jewelry-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3002,http://localhost:3003
      DATABASE_URL: postgresql://crystal_user:crystal_password@database:5432/crystal_jewelry_db?schema=public
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - crystal-network
    command: npm run dev

  # 前台開發模式 (客戶端)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: crystal-jewelry-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3002:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crystal-network

  # 後台管理開發模式 (管理員)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    container_name: crystal-jewelry-admin-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3003:5173"
    volumes:
      - ./admin:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crystal-network

networks:
  crystal-network:
    driver: bridge

volumes:
  postgres_data_dev: